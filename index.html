<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header-container">
            <p class="heading">Random Password Generator</p>
            <div class="border-bottom"></div>
        </div>

        <div>
            <input type="text" name="" placeholder="Your password will generate here..." id="text-field">
            <img src="./assets/copy.png" alt="copy" id="copy-icon" onclick="copyToClipboard()">
            
        </div>

        <div class="generate-btn">
            <button id="btn"><img id="icon" src="./assets/light.png" alt="thunder" >Generate Password</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
